<body>
<div class="container my-2" align="center">
<h3>Création compte médecin</h3>

 <form action="#" th:action="@{/saveMedecin}" th:object="${medecin}" method="post">
  
     <input type="number"  th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"> 
     
     <input type="text" th:field="*{nom}" placeholder="Nom&prénom" class="form-control mb-4 col-4"> 
      
     <input type="text" th:field="*{email}" placeholder="Adresse e-mail" class="form-control mb-4 col-4"> 
       
     <input type="password" th:field="*{motdepasse}" placeholder="Mot de passe" class="form-control mb-4 col-4"> 
     
     <input type="number" th:field="*{tel}" placeholder="Tel" class="form-control mb-4 col-4">
     
     <input type="text" th:field="*{specialite}" placeholder="specialite" class="form-control mb-4 col-4"> 
    
     <button type="submit" class="btn btn-info col-1">Créer</button>
  </form>  
 
  </div>      
 


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
